<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <title>Plug-ins</title>
    <style>
        .spa {display: none;}
    </style>
</head>
<body>
<!-- Fixed navbar -->
<div class="navbar-fixed">
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo center">Notepad</a>
            <a href="#!" data-target="nav-mobile" class="sidenav-trigger show-on-large">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
</div>
<!-- Fixed sideNav -->
<ul id="nav-mobile" class="sidenav">
    <li><a href="#!" data-show="about">About</a></li>
</ul>
<!-- Grid -->
<div class="container notes">
    <div class="row spa" id="about" style="display: block">
        <div class="col s12">
            <h4>About</h4>
            <p>This app is created by Stijn Van Braband</p>
        </div>
    </div>
</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large green" id="addNote">
        <i class="large material-icons">note_add</i>
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="cordova.js"></script>
<script src="js/notepad.js"></script>
<script src="js/fingerprint.js"></script>
<script src="js/app.js"></script>
</body>
</html>
